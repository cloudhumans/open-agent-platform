apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-agent-platform
  namespace: open-agent-platform
  labels:
    app: open-agent-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-agent-platform
  template:
    metadata:
      labels:
        app: open-agent-platform
    spec:
      containers:
        - name: web
          image: 585814034319.dkr.ecr.us-east-1.amazonaws.com/open-agent-platform:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: open-agent-platform-config
            - secretRef:
                name: open-agent-platform-secret
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 20
